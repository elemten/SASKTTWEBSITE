<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradient3)"/>
  
  <!-- Background pattern -->
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#047857;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#065f46;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Coach figure -->
  <circle cx="300" cy="200" r="40" fill="#374151" opacity="0.8"/>
  <rect x="280" y="240" width="40" height="80" rx="20" fill="#374151" opacity="0.8"/>
  
  <!-- Student figure -->
  <circle cx="500" cy="200" r="30" fill="#64748b" opacity="0.7"/>
  <rect x="485" y="230" width="30" height="60" rx="15" fill="#64748b" opacity="0.7"/>
  
  <!-- Table -->
  <rect x="250" y="350" width="300" height="150" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="400" y1="350" x2="400" y2="500" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Ball trajectory -->
  <path d="M 350 400 Q 400 350 450 400" stroke="#ef4444" stroke-width="4" fill="none" opacity="0.8"/>
  <circle cx="350" cy="400" r="8" fill="#ef4444"/>
  <circle cx="450" cy="400" r="8" fill="#ef4444"/>
  
  <!-- Coaching elements -->
  <rect x="150" y="300" width="60" height="40" rx="4" fill="#10b981" opacity="0.6"/>
  <rect x="590" y="300" width="60" height="40" rx="4" fill="#10b981" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#374151" opacity="0.8">
    Coaching & Training
  </text>
</svg>
