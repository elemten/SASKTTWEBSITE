<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="600" fill="url(#gradient1)"/>
  
  <!-- Background pattern -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#059669;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Table Tennis Table -->
  <rect x="200" y="200" width="400" height="200" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
  <line x1="400" y1="200" x2="400" y2="400" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- Net -->
  <rect x="395" y="200" width="10" height="200" fill="#64748b"/>
  
  <!-- Ball -->
  <circle cx="300" cy="300" r="15" fill="#ef4444"/>
  <circle cx="500" cy="300" r="15" fill="#ef4444"/>
  
  <!-- Player silhouettes -->
  <circle cx="150" cy="350" r="30" fill="#374151" opacity="0.7"/>
  <circle cx="650" cy="350" r="30" fill="#374151" opacity="0.7"/>
  
  <!-- Action lines -->
  <path d="M 300 300 Q 350 250 400 300" stroke="#ef4444" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 500 300 Q 450 250 400 300" stroke="#ef4444" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- Text overlay -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#374151" opacity="0.8">
    Table Tennis Action
  </text>
</svg>
